<div class="password-strength">
  <input type="password" [(ngModel)]="password" placeholder="Enter your password" />
  <div class="strength-sections">
    <div class="strength-section" [ngStyle]="{'background-color': getSections()[0]}"></div>
    <div class="strength-section" [ngStyle]="{'background-color': getSections()[1]}"></div>
    <div class="strength-section" [ngStyle]="{'background-color': getSections()[2]}"></div>
  </div>
</div>
